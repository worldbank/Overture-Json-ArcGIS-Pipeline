name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e .
          pip install fiona
      - name: Smoke tests
        run: |
          . .venv/bin/activate
          python -c "import sys; print('ok')"
      - name: Cleanup temp files
        if: always()
        run: |
          . .venv/bin/activate
          python -c "from src.o2agol.cleanup import cleanup_stale_files; cleanup_stale_files(0)"
